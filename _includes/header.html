<header class="site-header">
	{% include icons.html %}
	<div class="branding">
		<h1>
			<a href="{{ site.baseurl }}/">
				<img class="logo" src="{{ site.baseurl }}/img/pryjs.jpg" alt="Pry.js"/>
			</a>
			{{ site.theme.title }}
		</h1>
	</div>
	<nav class="site-nav">
		<ul>
			{% for page in site.pages %}
			{% if page.title and page.hide != true %}
			<li>
				<a class="page-link" href="{{ page.url | prepend: site.baseurl }}">
					{{ page.title }}
				</a>
			</li>
			{% endif %}
			{% endfor %}
		</ul>
	</nav>
</header>
